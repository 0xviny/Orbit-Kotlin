        description: "[Connection] Create a new connection to the server!"
      info:
        description: "[Connection] View information about any channel connection."
        options:
          connection:
            description: "Select the connection you want to view information about."

    help:
      embedTitle: "Help Panel!"
      embedDescription: "Hello, {0}! Nice to see you here. My name is Orbit.\n\nI exist to help communities connect in an easy and fun way. I turn regular channels into conversation portals between different servers, promoting new friendships and much more engagement.\n\nMy programming is the result of the effort of a fantastic team that loves to see people and communities growing together. Shall we connect?"

      fieldCommands: "📚 Command List"
      fieldLinkCommand: "Commands"

      fieldSupport: "❔ Got questions? Ask in my Support Server!"
      fieldLinkSupport: "Support"

      fieldDashboard: "⚙️ My Dashboard: The place to add and configure your server!"

    connections:
      error:
        errorNotGuild: "{0}, you are not using this command on a valid server."
        errorNotPermission: "{0}, you do not have the `ADMINISTRATOR` and `MANAGE_GUILD_EXPRESSIONS` permissions to be able to continue this command.\n -# You can ask them to add this function to your role, so you can configure me without any problems!"
