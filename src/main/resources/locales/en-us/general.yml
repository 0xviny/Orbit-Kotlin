    orbit:
      description: "Orbit related commands!"
      ping:
        description: "[Common] Check bot latency with the Discord API!"
      help:
        description: "[Common] See my command list and some useful links about me!"
    connection:
      description: "Connection related commands!"
      join:
        description: "[Connection] Add a public connection to a channel on your server."
        options:
          connection:
            description: "Select the connection you want to join or enter its name."
