        successConnected: "{0}, connection `{1}` has been successfully connected to the server on channel: {2}!"
      create: "{0}, to create a connection you need to go to my website!\n\n> https://orbitbot.website/dashboard/guild?id={1}"

    link:
      inviteMe: "Invite Me"
